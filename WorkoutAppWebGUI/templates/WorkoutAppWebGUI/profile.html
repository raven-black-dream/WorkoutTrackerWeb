{% extends 'WorkoutAppWebGUI/base.html' %}
{% block content %}
    {% if UserDetails %}
        <div class="container">
            <p>First Name: {{ user_data.first_name }}</p>
            <p>Last Name: {{ user_data.last_name }}</p>
            <p>Current Program: {{ program.program_name }}</p>

        <div>
            <p><a href="{% url 'user_edit' %}">Edit</a></p>
            <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
        </div>
    {% endif %}

{% endblock %}
