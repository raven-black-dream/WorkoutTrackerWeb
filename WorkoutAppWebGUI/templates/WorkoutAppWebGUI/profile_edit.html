{% extends 'WorkoutAppWebGUI/base.html' %}
{% block content %}
    {% if messages %}
        <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    {% if error %}
    {{ error }}
    {% endif %}

    {% for form in forms %}
        <div class="border" style="padding-top: 10px">
            <form method="post" style="padding-bottom: 10px">
                {{ form.as_p }}
                <input type="submit" value="save changes">
            </form>
        </div>
    {% endfor %}

{% endblock %}
