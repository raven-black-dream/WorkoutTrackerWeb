{% extends 'WorkoutAppWebGUI/base.html' %}
{% block content %}
<h3>Workout Details</h3>
    <div class="border">
        <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Exercise</th>
                <th>Reps</th>
                <th>Weight</th>
                <th>RPE</th>
            </tr>
        </thead>
        {% for item in data %}
            <tr>
                <td>{{ item.exercise }}</td>
                <td>{{ item.reps }}</td>
                <td>{{ item.weight }} {{ item.unit }}</td>
                <td>{{ item.rpe }}</td>
            </tr>
        {% endfor %}
        </table>
    <form action={% url 'validate_prediction' pk=workout.workout_id %}>
        <button type='submit' class="btn btn-primary">See model predictions</button>
    </form>
    </div>

{% endblock %}
